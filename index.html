<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo"></div>
    <a> Productos Adidas 100% Original </a> 
  </header>

  <!-- CONTENIDO -->
  <main>
    <!-- Sección título -->
    <section class="titulo">
      <h1>Solo Para Ti</h1>
    </section>

    <!-- Contenedor 1 (2x4 productos pequeños) -->
    <section class="contenedor-grid">
      <div class="productos-grid">
        <a href="#" class="producto">
          <img src="assets/img/productos/1/1 logo pequeño negro.avif" alt="Producto 1">
        </a>
        <a href="#" class="producto">
          <img src="assets/img/productos/2/1 logo pequeño blanco.avif" alt="Producto 2">
        </a>
        <a href="#" class="producto">
          <img src="assets/img/productos/3/1 Logo pequeño plomo.avif" alt="Producto 3">
        </a>
        <a href="#" class="producto">
          <img src="assets/img/productos/4/1 oversize plomo.avif" alt="Producto 4">
        </a>
        <a href="#" class="producto">
          <img src="assets/img/productos/5/1 todo rosado.avif" alt="Producto 5">
        </a>
        <a href="#" class="producto">
          <img src="assets/img/productos/6/1 todo verde.avif" alt="Producto 6">
        </a>
        <a href="#" class="producto">
          <img src="assets/img/productos/7/1 estampado blanco.avif" alt="Producto 7">
        </a>
        <a href="#" class="producto">
          <img src="assets/img/productos/8/1 tres tiras beige.avif" alt="Producto 8">
        </a>
      </div>
    </section>

    <!-- Contenedor 2 (1x8 productos grandes, botones navegación) -->
    <section class="contenedor-dos">
      <button class="btn-nav btn-left" id="btn-left">&#10094;</button>
      <div class="productos-destacados" id="carrusel">
        <a href="#" class="producto-destacado">
          <img src="assets/img/productos/1/2 logo pequeño negro.avif" alt="Producto 1">
        </a>
        <a href="#" class="producto-destacado">
          <img src="assets/img/productos/2/2 logo pequeño blanco.avif" alt="Producto 2">
        </a>
        <a href="#" class="producto-destacado">
          <img src="assets/img/productos/3/2 Logo pequeño plomo.avif" alt="Producto 3">
        </a>
        <a href="#" class="producto-destacado">
          <img src="assets/img/productos/4/2 oversize plomo.avif" alt="Producto 4">
        </a>
        <a href="#" class="producto-destacado">
          <img src="assets/img/productos/5/2 todo rosado.avif" alt="Producto 5">
        </a>
        <a href="#" class="producto-destacado">
          <img src="assets/img/productos/6/2 todo verde.avif" alt="Producto 6">
        </a>
        <a href="#" class="producto-destacado">
          <img src="assets/img/productos/7/2 estampado blanco.avif" alt="Producto 7">
        </a>
        <a href="#" class="producto-destacado">
          <img src="assets/img/productos/8/2 tres tiras beige.avif" alt="Producto 8">
        </a>
      </div>
      <button class="btn-nav btn-right" id="btn-right">&#10095;</button>
    </section>

    <!-- Contenedor 3 (medios de comunicación) -->
    <section class="contenedor-comunicacion">
      <div class="comunicacion-grid">
        <a href="https://wa.me/51901706889" target="_blank" class="btn-whatsapp">
          <span>Chatea con nosotros</span>
        </a>
        <!-- Aquí puedes agregar más enlaces como ubicación, correo, etc. -->
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 - Catálogo</p>
  </footer>

  <script src="assets/js/index.js"></script>
</body>
</html>
